<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Search Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    button {
      display: inline-block;
      padding: 10px 15px;
      font-size: 16px;
      color: white;
      background-color: #0078d4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 0;
    }

    button:hover {
      background-color: #005a9e;
    }

    .search-engine-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .engine-input {
      width: 75%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    .delete-engine {
      background-color: #e81123;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 20px;
      height: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .delete-engine:hover {
      background-color: #a80000;
    }
  </style>
</head>
<body>
  <h1>Multi-Search Settings</h1>

  <h2>Activation</h2>
  <p>Use the keyword <code>ms</code> in the address bar to activate the extension.</p>

  <h2>Search Engines</h2>
  <div id="search-engines"></div>
  <button id="add-engine">Add Search Engine</button>
  <button id="save-settings">Save Settings</button>
  <button id="restore-defaults">Restore Defaults</button>

  <script src="options.js" defer></script>
</body>
</html>
